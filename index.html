<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIIDI Store - Tạo Đơn Hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      background: #f9fafc;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f4f6f8;
      text-align: left;
    }
    .info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .invoice-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .invoice-footer {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      color: #666;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .icon {
      margin-right: 6px;
      color: #007bff;
    }
    @media print {
      button, input {
        display: none !important;
      }
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-receipt icon"></i>HÓA ĐƠN BÁN HÀNG - PIIDI STORE</h2>

  <input id="input" placeholder="Nhập: Mã - Tên - SL - Đơn giá" />
  <button onclick="taoDonHang()"><i class="fa-solid fa-plus icon"></i>Tạo đơn hàng</button>
  <button onclick="window.print()" id="printBtn" style="display:none">
    <i class="fa-solid fa-print icon"></i>In hóa đơn
  </button>

  <div class="info" id="invoice" style="display:none">
    <div class="invoice-header">
      <div>
        <strong><i class="fa-solid fa-store icon"></i>PIIDI STORE</strong><br>
        <i class="fa-solid fa-location-dot icon"></i> <a href="https://www.facebook.com/Piidi.Funny" target="_blank">facebook.com/Piidi.Funny</a><br>
        <i class="fa-solid fa-phone icon"></i> 0938.068.621 - 0908.089.621
      </div>
      <div>
        <i class="fa-solid fa-calendar-day icon"></i> Ngày lập: <span id="today"></span><br>
        <i class="fa-solid fa-barcode icon"></i> Mã hóa đơn: <span id="orderId"></span>
      </div>
    </div>

    <table id="result">
      <thead>
        <tr><th>Mã</th><th>Tên mặt hàng</th><th>Số lượng</th><th>Đơn giá (₫)</th><th>Thành tiền (₫)</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">
      <i class="fa-solid fa-money-bill-wave icon"></i>Tổng cộng: <span id="grandTotal"></span> ₫
    </div>

    <div class="invoice-footer">
      <i class="fa-solid fa-heart icon"></i> Cảm ơn quý khách đã mua hàng tại PIIDI Store!
    </div>
  </div>

  <script>
    document.getElementById('today').innerText = new Date().toLocaleDateString('vi-VN');
    document.getElementById('orderId').innerText = Math.floor(Math.random() * 1000000);

    function format(n) {
      return n.toLocaleString('vi-VN');
    }

    function taoDonHang() {
      const val = document.getElementById('input').value.trim();
      const parts = val.split(" - ");
      if (parts.length !== 4) {
        alert("Vui lòng nhập theo đúng cấu trúc: Mã - Tên - SL - Đơn giá");
        return;
      }

      const [ma, ten, sl, dongia] = parts;
      const soluong = parseInt(sl);
      const gia = parseInt(dongia);
      const tong = soluong * gia;

      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = `
        <tr>
          <td>${ma}</td>
          <td>${ten}</td>
          <td>${soluong}</td>
          <td>${format(gia)}</td>
          <td>${format(tong)}</td>
        </tr>
      `;

      document.getElementById("grandTotal").innerText = format(tong);
      document.getElementById("invoice").style.display = "block";
      document.getElementById("printBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
